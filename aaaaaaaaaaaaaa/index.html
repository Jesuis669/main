<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota</title>
    <link rel="stylesheet" href="./SASA.css"/>
</head>
<body>
    <div class="container">
        <header>
            <img src="/logo.png"/>
            <h1>Resultado do Aluno</h1>
        </header>
        <form id="form_atividade">
            <input type="text" id="nome_atividade" required placeholder="Nome da atividade">
            <input type="number" id="nota_atividade" required placeholder="Nota da atividade">
            <button type="submit">Adicionar +</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ativade 1</td>  
                    <td>7</td>    
                    <td><img src="/aprovado.png" alt="Emoji festejando"/></td>      
                </tr>
                <tr>
                    <td>Ativade 2</td>  
                    <td>5.6</td>    
                    <td><img src="/reprovado.png" alt="Emoji desapontado"/></td>      
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota MÃ©dia</td>
                    <td>19.6</td>
                    <td><span class="resultado aprovado">Aprovado</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="Main.js"></script>
</body>
</html>
