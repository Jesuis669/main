<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Deus.css">
    <title>Agenda</title>
</head>
<body>
    <div class="container">
        <h1>AGENDA DOS GURIZES</h1>

            <table>
                <thead>
                    <tr>
                        <th>
                            Nome:
                        </th>
                        <th>
                            Contato:
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Jesus Cristo
                        </td>
                        <td>

                        </td>
                    </tr>
                </tbody>
            </table>
            <form>

                    <input type="tel" id="Digite_seu_numero" required placeholder="Numero do usuário">
                    <button type="submit" id="btn_enviar">Enviar</button>

        </div>
