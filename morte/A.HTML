<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <title>Galeria de fotos</title>
</head>
<body>
    <header>
        <h1>Galeria de fotos</h1>
        <button>Nova imagem </button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" required id="endereco_imagem" placeholder="informe a url da imagem"/>
        <button type="submit">enviar</button>
        <button type="reset" id="botao_cancelar">cancelar</button>
    </form>
    <ul>
        <li><img src="imagens/foto1.jpg" alt="pintura de um gato">
            <div class="image_link">
                <p><a href="imagens/foto1.jpg" title="Tamanho real" target="_blank">ver imagem original</a></p>
            </div>
        </li>
        <li><img src="imagens/foto2.jpg" alt="pintura de um flamingo">
            <div class="image_link">
                <p><a href="imagens/foto2.jpg" title="Tamanho real" target="_blank">ver imagem original</a></p>
            </div>
        </li>
        <li><img src="imagens/foto3.jpg" alt="pintura de cachorros">
            <div class="image_link">
                <p><a href="imagens/foto3.jpg" title="Tamanho real" target="_blank">ver imagem original</a></p>
            </div>
        </li>
        <li><img src="imagens/foto4.jpg" alt="pintura de uma flor">
            <div class="image_link">
                <p><a href="imagens/foto4.jpg" title="Tamanho real" target="_blank">ver imagem original</a></p>
            </div>
        </li>
        <li><img src="imagens/foto5.jpg" alt="pintura de uma flor">
            <div class="image_link">
                <p><a href="imagens/foto5.jpg" title="Tamanho real" target="_blank">ver imagem original</a></p>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="main.Js"></script>
</body>
</html>
