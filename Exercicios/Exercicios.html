<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <label>Nome:</label></br>
    <input type="text" id="nome" placeholder="Digite seu Nome"></br>
    <label for="email">E-mail:</label></br>
    <input type="email" placeholder="Digite seu email"></br>
    <label>Jogo Favorito:</label></br>
    <input type="radio" name="Jogo_Favorito" id="Valorant"><label for="Valorant">Valorant</label></br>
    <input type="radio" name="Jogo_Favorito" id="Osu"><label for="Osu">Osu</label></br>
    <input type="radio" name="Jogo_Favorito" id="Dead_by_Daylight"><label for="Dead_by_Daylight">Dead By Daylight</label></br>
    <input type="radio" name="Jogo_Favorito" id="CS-GO" checked="true"><label for="CS-GO">CS-GO</label></br>
    <button id="enviar" type=submit>Enviar</button>
    <button id="reset" type="reset">Limpar</button>
</form>
</body>
</html>
